name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    # No es necesario ejecutar en PR cerradas si no hacemos nada con ellas.
    # Si quisieras ejecutar una tarea de limpieza, podrías volver a añadir `types: [closed]`.
    branches: [main]

# Usa el control de concurrencia nativo para cancelar ejecuciones redundantes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Añade caché para las dependencias de npm
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run linter
        run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint] # Ejecuta la compilación solo si el linting es exitoso
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build project
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    # Este trabajo solo se ejecutará en pushes a la rama main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build] # Depende del trabajo de compilación
    runs-on: ubuntu-latest
    # Establece los permisos para el GITHUB_TOKEN
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true